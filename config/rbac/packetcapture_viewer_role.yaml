# This rule is not used by the project pod-sniffer itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to capture.io.github.bibizyann resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pod-sniffer
    app.kubernetes.io/managed-by: kustomize
  name: packetcapture-viewer-role
rules:
- apiGroups:
  - capture.io.github.bibizyann
  resources:
  - packetcaptures
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - capture.io.github.bibizyann
  resources:
  - packetcaptures/status
  verbs:
  - get
